<!DOCTYPE html>
<html>
	<meta lang="ko"/>
	<head>
		<meta charset='utf-8'/>
		<meta name ='description' content ='HTML Tags 설명'/>
		<title>HTML Tags 설명</title>
	</head>
    <!-- HTML 주석입니다. Ctrl+/ -->
    <h1>제 5 장 HTML Tags</h1>
    <h2>5.1 제목</h2>
	    <p><abbr title ='HyperText Markup Language'>HTML</abbr>의 <em>Tag</em>를 배워 봅시다</p>  
    <h3>5.1.1 예제</h3>
	    <!-- 이렇게 쓰지 말 것!!! 
    1. W3 Schools<br/> 
    2. MDN: Mozilla Developer Network<br/> 
     -->
    <!-- 이렇게 semantic tag (ol, ul, li) 사용 권장     -->
	<details>
		<summary>HTML 학습에 도움이 되는 사이트</summary>
	    <ul>
      <li>W3 Schools</li>
      <li>MDN: Mozilla Developer Network</li>
    </ul>
	<ol>
		<li><a href="http://w3schools.com"><img src="images/son/son1.png" width="300" alt="gundam mg 사진"/></a></li>
		<li><a href="https://developer.mozilla.org/ko/">MDN: Mozilla Developer Network</a></li>
	</ol>
	</details>

    <h4>(1) 사용법</h4>
	
	<div><img src='http://placeimg.com/300/300/any'/></div>
    <div><img src="images/son/son1.png" width="300" alt="gundam mg 사진"/></div>
    <div><img src="images/son/son3.png" width="300" alt="gundam  mg 사진"/></div>
	
    <h5>가. 제목별 크기</h5>
    <h6>(가) 사용 예제</h6>

	</body>
</html>

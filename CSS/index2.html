<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    .character {
      list-style-type: none;
    }
    .item {
      background-color: #F38630;
      margin: 0.25rem;
      padding: 0.5rem;
    }
    [id=char2], [id=char4] {
      background-color: #E0E4CC;
    }
  </style>
</head>
<body>
  <h1>CSS를 배워 봅시다</h1>
  
  <div class="container">
    <ul class="character">
      <li class="item" id="char1">요이미야</li>
      <li class="item" id="char2">카즈하</li>
      <li class="item" id="char3">라이덴</li>
      <li class="item" id="char4">종려</li>
      <li class="item" id="char5">감우</li>
    </ul>
  </div>
</body>
</html>
